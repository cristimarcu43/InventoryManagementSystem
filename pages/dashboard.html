<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7f63488195.js"
      crossorigin="anonymous"
    ></script>

    <title>DASHBOARD -- Inventory Management System</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/dashboard.css" />
  </head>

  <body>
    <div id="dashboard_main_container">
      <div class="dashboard_sidebar">
        <h3 class="dashboard_logo">SystemPro</h3>
        <div class="dashboard_sidebar_user">
          <div class="dashboard_sidebar_user_avatar">
            <img src="/images/avatar.png" alt="User Avatar" />
            <span>John Doe</span>
          </div>
        </div>
        <div class="dashboard_sidebar_menu">
          <ul class="dashboard_list_menu">
            <li>
              <a href="" class="active">Dashboard</a>
            </li>
            <li>
              <a href="">Products</a>
            </li>
            <li>
              <a href="">Categories</a>
            </li>
            <li>
              <a href="">Orders</a>
            </li>
            <li>
              <a href="">Customers</a>
            </li>
            <li>
              <a href="">Users</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="dashboard_content_container">
        <div class="dashboard_content_nav">
          <a href="" id="toogleBtn"><i class="fa-solid fa-bars"></i></a>
          <a href="" id="logoutBtn"
            ><i class="fa-solid fa-arrow-right-from-bracket">Log out</i></a
          >
        </div>
        <div class="dashboard_content">
          <div class="dashboard_content_main"><p>YESS</p></div>
        </div>
      </div>
    </div>

    <script src="/scripts/dashboard.js"></script>
  </body>
</html>
